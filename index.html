<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="keys.png" type="image/x-icon">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>
<body>
    <h1 class="heading">CALCULATOR</h1>
    <div class="calculator">
        
        <div class="input">
            <input type="number" id="num1" class="firstnumber" name="num1" placeholder="First Number">
            <br><br>
            <input type="number" id="num2" class="secondnumber" name="num2" placeholder="Second Number">
        </div>


        <br>
        <div class="buttons">
            <button onclick="add()">+</button>
            <button onclick="subtract()">-</button>
            <button onclick="multiply()">*</button>
            <button onclick="divide()">/</button>
        </div>
        <br>
        <div class="three">
            <h2 id="rslt">Result:&nbsp;</h2>
            <h2 id="result"></h2>
        </div>
        <div>
            <button id="reset" onclick="reset()"><span>Reset</span></button>
        </div>
    </div>
</body>
</html>
